
<div class="mat-elevation-z8 p-4 bg">
  <table mat-table [dataSource]="dataSource" class="w-ful !bg-neutral-800">

    <!-- ID Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element"><div class="flex align-items-center gap-12">
       <a [routerLink]="['/api-ricky/', element.id]" >
        <img [src]="element.image" alt="product" width="45" class="rounded transition-transform duration-300 ease-in-out hover:scale-110 hover:shadow-lg"
        />
       </a>
        </div>  </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="['/api-ricky/', element.id]" > {{element.name}} </a></td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Species Column -->
    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef> Especie </th>
      <td mat-cell *matCellDef="let element"> {{element.species}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Header & Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalCharacters"
                 [pageSize]="20"
                 [pageSizeOptions]="[20]"
                 (page)="onPageChange($event)" class="!bg-neutral-800">
  </mat-paginator>
</div>
